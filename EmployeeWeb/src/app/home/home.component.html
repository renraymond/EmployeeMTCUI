
<div class="row">
    <div class="col-md-6" style="margin-left: 80px;">
        <app-grid-employee [employeeData]="employeeData" (editClicked)="editClicked($event)" (newClicked)="newClicked()" (recordDeleted)="deleteClicked($event)"></app-grid-employee>
    </div>
    <div class="col-md-4">
        <app-add-employee (employeeCreated)="createOrUpdateEmployee($event)" [employeeInfo]="currentEmployee"></app-add-employee>
    </div>
    
  </div>
